<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="|${title}|"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
<header th:insert="blocks/header::header"> <--- вставка блока ---></header>

<main>
    <div>
        <form action="/addPerson" method="post">
            <h1 class="text-center mb-4"> Для добавления человека заполните форму</h1>
            <div class="col-4 mb-2 mx-auto">
                <label for="surname" class="form-label ">Фамилия</label>
                <input type="text" name="surname" class="form-control"
                       id="surname" placeholder="" value="" required="" pattern="[а-яёА-ЯЁ\-]+">
            </div>

            <div class="col-4 mb-2 mx-auto">
                <label for="name" class="form-label">Имя</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="" value=""
                       required="" pattern="[а-яёА-ЯЁ]+">
            </div>

            <div class="col-4 mb-2 mx-auto">
                <label for="fatherName" class="form-label">Отчество</label>
                <input type="text" name="fatherName" class="form-control"
                       id="fatherName" placeholder="" value="" pattern="[а-яёА-ЯЁ\s]*">
            </div>

            <div class="col-4 mb-2 mx-auto">
                <label for="birthday" class="form-label">Возраст</label>
                <input type="date" name="birthday" class="form-control" id="birthday"
                       min="1920-01-01" th:max="${today}" required="">
                <div class="invalid-feedback">
                    Пожалуйста, введите корректную дату рождения
                </div>
            </div>

            <div class="col-4 mb-2 mx-auto">
                <label for="phone" class="form-label">Телефон</label>
                <input type="tel" name="phone" class="form-control" id="phone" placeholder="88005553535"
                       required="" pattern="^(\+7|8)([0-9]{10})$">
                <div class="invalid-feedback">
                    Пожалуйста, введите корректный номер телефона
                </div>
            </div>

            <div class="col-4 mb-2 mx-auto">
                <label for="email" class="form-label">Почта</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com"
                required="">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="col-4 mb-2 mx-auto">
                <label for="role" class="form-label">Должность</label>
                <select name="role" class="form-select" id="role" required="">
                    <option value="">Должность</option>
                    <option>Декан</option>
                    <option>Преподаватель</option>
                    <option>Студент</option>
                </select>
                <div class="invalid-feedback">
                    Пожалуйста, выберите должность
                </div>
            </div>

            <div class="col-md-4 mb-4 mx-auto">
                <label for="country" class="form-label">Факультет</label>
                <select name="department" class="form-select" id="country" required="">
                    <option value="">Факультет</option>
                    <option>ФКТиПМ</option>
                    <option>ФМиКН</option>
                    <option>ФУП</option>
                    <option>ФТФ</option>
                    <option>РГФ</option>
                </select>
                <div class="invalid-feedback">
                    Пожалуйста, выберите факультет
                </div>
            </div>

            <div class="container d-flex justify-content-center">
                <button class="btn btn-primary col-4" type="submit">Добавить</button>
            </div>

        </form>
    </div>

</main>

<footer th:insert="blocks/footer::footer"> <--- вставка блока ---></footer>
</body>

</html>
